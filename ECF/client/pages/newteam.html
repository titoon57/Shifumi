<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nouvelle équipe</title>
  <link rel="stylesheet" href="../assets/style/style.css">
  <script type="module" src="../assets/script/newTeam.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <img class="text-center" src="../assets/img/logo-bundesliga.png" alt="logo-bundesliga">
            <h1 class="text-danger">Nouvelle équipe</h1>
            <article>
                <div class="col-6 mb-3">
                    <div class="form-group">
                      <label for="name">Nom</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="col-6 mb-3">
                    <div class="form-group">
                      <label for="code">Code</label>
                      <input type="text" class="form-control" id="code">
                    </div>
                </div>
                <div class="col-6 mb-5">
                    <div class="form-group">
                      <label for="country">Pays</label>
                      <input type="text" class="form-control" id="country">
                    </div>
                </div>
                <div class="d-flex">
                    <div class="col-6 text-start">
                        <button class="btn btn-danger" id="newteam">Ajouter</button>
                        <a class="btn btn-dark text-end" href="/">Retour</a>
                    </div>
                </div>
            </article>
      </main>
</body>
</html>
